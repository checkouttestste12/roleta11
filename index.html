<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoletaWin - Cassino Online Premium</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b69 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Partículas de Fundo */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            animation: particlesFloat 20s ease-in-out infinite;
        }

        @keyframes particlesFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header Premium */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 0;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #0a0e27;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .logo-text h1 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: #ffd700;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .saldo-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 215, 0, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .saldo-icon {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .saldo-info {
            display: flex;
            flex-direction: column;
        }

        .saldo-label {
            font-size: 0.7rem;
            color: #cccccc;
            font-weight: 500;
        }

        .saldo-valor {
            font-size: 1rem;
            font-weight: 700;
            color: #ffd700;
            font-family: 'Orbitron', monospace;
        }

        .btn-sacar {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0a0e27;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-sacar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem 0;
        }

        /* Seção de Giros Grátis */
        .giros-gratis-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            margin-bottom: 6rem;
        }

        /* Mesa Card - Estilo Unificado */
        .mesa-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .mesa-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .mesa-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 215, 0, 0.1) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .mesa-card:hover .mesa-glow {
            opacity: 1;
        }

        .mesa-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .mesa-tier {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mesa-giros-gratis .mesa-tier {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0e27;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .mesa-header h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .mesa-subtitle {
            color: #cccccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Roleta Display */
        .mesa-roleta-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            height: 120px;
        }

        /* Roleta Mini */
        .roleta-mini {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ffd700 0deg 45deg,
                #2a2a2a 45deg 90deg,
                #ff6b6b 90deg 135deg,
                #2a2a2a 135deg 180deg,
                #4ecdc4 180deg 225deg,
                #2a2a2a 225deg 270deg,
                #ffd700 270deg 315deg,
                #2a2a2a 315deg 360deg
            );
            border: 2px solid #ffd700;
            animation: rotateMini 3s linear infinite;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            transition: filter 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes rotateMini {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .mini-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0e27;
            font-size: 0.7rem;
            font-weight: 900;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Prêmios */
        .premios-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .premios-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .premio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .premio-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .premio-item.premio-destaque {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        }

        .premio-valor {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #ffd700;
            font-size: 1rem;
        }

        .premio-chance {
            font-size: 0.8rem;
            color: #cccccc;
            font-weight: 500;
        }

        /* Botões de Controle */
        .botoes-controle {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            min-height: 80px;
            align-items: center;
        }

        .btn-jogar {
            position: relative;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0e27;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            min-width: 140px;
            justify-content: center;
            height: 60px;
        }

        .btn-jogar:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.4);
        }

        .btn-jogar:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-jogar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(135deg, #666666 0%, #555555 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-bg {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-jogar:hover .btn-bg {
            left: 100%;
        }

        /* BOTÃO PARAR */
        .btn-parar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%) !important;
            color: #ffffff !important;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            display: none;
            position: relative;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-items: center;
            gap: 0.5rem;
            overflow: hidden;
            min-width: 140px;
            justify-content: center;
            height: 60px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-parar:hover:not(:disabled) {
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
            transform: translateY(-3px) scale(1.02);
        }

        .btn-parar:disabled {
            background: linear-gradient(135deg, #666666 0%, #555555 100%) !important;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Informações de Giros */
        .giros-info-premium {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .giros-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #ffd700;
            font-weight: 600;
        }

        /* Modais */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal-content {
            background: rgba(26, 31, 58, 0.95);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .modal-header {
            margin-bottom: 2rem;
        }

        .resultado-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #0a0e27;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .resultado-titulo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .resultado-descricao {
            color: #cccccc;
            font-size: 1rem;
        }

        .modal-body {
            margin: 2rem 0;
        }

        .premio-display {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .premio-label {
            color: #cccccc;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .premio-valor-display {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
        }

        .saldo-display-modal {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .saldo-valor-modal {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
        }

        .giros-restantes-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #cccccc;
            font-weight: 500;
            margin-top: 1rem;
        }

        .modal-footer {
            margin-top: 2rem;
        }

        .btn-continuar {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0e27;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
        }

        .btn-continuar:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.4);
        }

        /* Toast Container */
        .toast-container {
            position: fixed;
            top: 120px;
            right: 2rem;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .toast {
            background: linear-gradient(135deg, #4ecdc4 0%, #26a69a 100%);
            color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Animações adicionais */
        @keyframes confeteFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .toast-container {
                right: 1rem;
                left: 1rem;
            }
            
            .toast {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de Fundo -->
    <div class="particles-bg" id="particles-bg"></div>
    
    <!-- Container para Toast -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="logo-text">
                    <h1>RoletaWin</h1>
                    <div class="logo-subtitle">PREMIUM</div>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="#home" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#roleta" class="nav-link">
                    <i class="fas fa-circle-notch"></i>
                    <span>Roleta</span>
                </a>
                <a href="#depositar" class="nav-link">
                    <i class="fas fa-credit-card"></i>
                    <span>Depositar</span>
                </a>
                <a href="#historico" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>Histórico</span>
                </a>
            </nav>
            
            <div class="user-info">
                <div class="saldo-display">
                    <div class="saldo-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="saldo-info">
                        <div class="saldo-label">Saldo</div>
                        <div class="saldo-valor">R$ <span id="saldo-atual">0,00</span></div>
                    </div>
                </div>
                <button class="btn-sacar">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Sacar</span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Seção Giros Grátis -->
        <section class="giros-gratis-section">
            <div class="mesa-card mesa-giros-gratis" id="giros-gratis-info">
                <div class="mesa-glow"></div>
                
                <div class="mesa-header">
                    <div class="mesa-tier">
                        <i class="fas fa-gift"></i>
                        <span>GRÁTIS</span>
                    </div>
                    <h3 id="giros-title">3 Giros Grátis</h3>
                    <p class="mesa-subtitle" id="giros-subtitle">Cadastre-se e ganhe até R$ 75,00!</p>
                </div>
                
                <div class="mesa-roleta-display" id="roleta-gratis-container">
                    <div class="roleta-mini" id="roleta">
                        <div class="mini-center">★</div>
                    </div>
                </div>
                
                <div class="mesa-premios" id="giros-premios-info">
                    <div class="premios-header">
                        <i class="fas fa-trophy"></i>
                        <span>Prêmios Possíveis</span>
                    </div>
                    <div class="premios-list">
                        <div class="premio-item">
                            <span class="premio-valor">R$ 25,00</span>
                            <span class="premio-chance">25%</span>
                        </div>
                        <div class="premio-item">
                            <span class="premio-valor">R$ 50,00</span>
                            <span class="premio-chance">15%</span>
                        </div>
                        <div class="premio-item premio-destaque">
                            <span class="premio-valor">R$ 75,00</span>
                            <span class="premio-chance">10%</span>
                        </div>
                    </div>
                </div>
                
                <div class="botoes-controle">
                    <button class="btn-jogar" id="btn-girar">
                        <i class="fas fa-play"></i>
                        <span>GIRAR</span>
                        <div class="btn-bg"></div>
                    </button>
                    <button class="btn-jogar btn-parar hidden" id="btn-parar">
                        <i class="fas fa-stop"></i>
                        <span>PARAR</span>
                        <div class="btn-bg"></div>
                    </button>
                </div>
                
                <div class="giros-info-premium" id="giros-info" style="display: none;">
                    <div class="giros-counter">
                        <i class="fas fa-sync-alt"></i>
                        <span>Giros restantes: <span id="giros-count">3</span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Modal de Resultado -->
    <div class="modal-overlay hidden" id="resultado-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="resultado-icon" id="resultado-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 class="resultado-titulo" id="resultado-titulo">Parabéns!</h2>
                <p class="resultado-descricao" id="resultado-descricao">Você ganhou um prêmio!</p>
            </div>
            
            <div class="modal-body">
                <div class="premio-display">
                    <div class="premio-label">Seu Prêmio</div>
                    <div class="premio-valor-display" id="premio-valor">R$ 25,00</div>
                </div>
                
                <div class="saldo-display-modal">
                    <div class="saldo-label">Novo Saldo</div>
                    <div class="saldo-valor-modal">R$ <span id="novo-saldo">25,00</span></div>
                </div>
                
                <div class="giros-restantes-display">
                    <i class="fas fa-sync-alt"></i>
                    <span>Giros restantes: <span id="giros-restantes-count">2</span></span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-continuar" id="btn-continuar">
                    <i class="fas fa-check"></i>
                    <span>CONTINUAR</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // ===== ROLETA MINI SIMPLIFICADA COM FUNCIONALIDADE DE PARADA =====

        // Estados da roleta
        const ESTADOS_ROLETA = {
            IDLE: 'idle',
            SPINNING: 'spinning',
            STOPPING: 'stopping',
            STOPPED: 'stopped'
        };

        // Estado do jogo
        let gameState = {
            estadoRoleta: ESTADOS_ROLETA.IDLE,
            girosRestantes: 3,
            saldoAtual: 0,
            tempoInicioGiro: null,
            tempoMinimoGiro: 2000, // Mínimo 2 segundos antes de poder parar
            animationId: null,
            velocidadeAtual: 0,
            anguloAtual: 0
        };

        // Elementos DOM
        const elements = {
            btnGirar: document.getElementById('btn-girar'),
            btnParar: document.getElementById('btn-parar'),
            roleta: document.getElementById('roleta'),
            toastContainer: document.getElementById('toast-container'),
            resultadoModal: document.getElementById('resultado-modal'),
            btnContinuar: document.getElementById('btn-continuar'),
            premioValor: document.getElementById('premio-valor'),
            novoSaldo: document.getElementById('novo-saldo'),
            girosCount: document.getElementById('giros-count'),
            saldoAtual: document.getElementById('saldo-atual')
        };

        // Configuração de prêmios
        const premiosPossiveis = [
            { valor: 0, texto: 'Tente novamente!', peso: 50 },
            { valor: 25, texto: 'R$ 25,00', peso: 25 },
            { valor: 50, texto: 'R$ 50,00', peso: 15 },
            { valor: 75, texto: 'R$ 75,00', peso: 10 }
        ];

        // ===== FUNÇÕES PRINCIPAIS =====

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎰 RoletaWin - Iniciando com funcionalidade de parada...');
            inicializarEventListeners();
            atualizarInterface();
        });

        // Event listeners
        function inicializarEventListeners() {
            if (elements.btnGirar) {
                elements.btnGirar.addEventListener('click', iniciarGiro);
            }
            
            if (elements.btnParar) {
                elements.btnParar.addEventListener('click', pararGiro);
            }
            
            if (elements.btnContinuar) {
                elements.btnContinuar.addEventListener('click', fecharModal);
            }
            
            // Fechar modal clicando fora
            if (elements.resultadoModal) {
                elements.resultadoModal.addEventListener('click', function(e) {
                    if (e.target === elements.resultadoModal) {
                        fecharModal();
                    }
                });
            }
        }

        // Iniciar giro
        function iniciarGiro() {
            if (gameState.estadoRoleta !== ESTADOS_ROLETA.IDLE || gameState.girosRestantes <= 0) {
                return;
            }
            
            gameState.estadoRoleta = ESTADOS_ROLETA.SPINNING;
            gameState.girosRestantes--;
            gameState.tempoInicioGiro = Date.now();
            gameState.velocidadeAtual = 20; // Velocidade inicial alta
            gameState.anguloAtual = 0;
            
            // Atualizar interface - mostrar botão parar e esconder botão girar
            elements.btnGirar.style.display = 'none';
            elements.btnParar.style.display = 'flex';
            elements.btnParar.disabled = true; // Desabilitado inicialmente
            
            // Adicionar efeito visual à roleta
            if (elements.roleta) {
                elements.roleta.style.filter = 'brightness(1.2) saturate(1.3)';
                elements.roleta.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.6)';
            }
            
            mostrarToast('A roleta está girando! Aguarde para poder parar...', 'info');
            
            // Iniciar animação da roleta
            iniciarAnimacaoRoleta();
            
            // Habilitar botão parar após tempo mínimo
            setTimeout(() => {
                if (gameState.estadoRoleta === ESTADOS_ROLETA.SPINNING) {
                    elements.btnParar.disabled = false;
                    elements.btnParar.innerHTML = '<i class="fas fa-stop"></i><span>PARAR</span>';
                    mostrarToast('Agora você pode parar a roleta!', 'success');
                }
            }, gameState.tempoMinimoGiro);
            
            // Auto-parar após 10 segundos se o usuário não parar
            setTimeout(() => {
                if (gameState.estadoRoleta === ESTADOS_ROLETA.SPINNING) {
                    pararGiro();
                }
            }, 10000);
        }

        // Animação contínua da roleta
        function iniciarAnimacaoRoleta() {
            function animar() {
                if (gameState.estadoRoleta === ESTADOS_ROLETA.SPINNING || gameState.estadoRoleta === ESTADOS_ROLETA.STOPPING) {
                    // Atualizar ângulo
                    gameState.anguloAtual += gameState.velocidadeAtual;
                    
                    // Aplicar rotação
                    if (elements.roleta) {
                        elements.roleta.style.transform = `rotate(${gameState.anguloAtual}deg)`;
                    }
                    
                    // Se estiver parando, reduzir velocidade gradualmente
                    if (gameState.estadoRoleta === ESTADOS_ROLETA.STOPPING) {
                        gameState.velocidadeAtual *= 0.95; // Desaceleração suave
                        
                        // Parar quando velocidade for muito baixa
                        if (gameState.velocidadeAtual < 0.5) {
                            finalizarGiro();
                            return;
                        }
                    }
                    
                    gameState.animationId = requestAnimationFrame(animar);
                }
            }
            
            gameState.animationId = requestAnimationFrame(animar);
        }

        // Parar giro (chamado pelo botão)
        function pararGiro() {
            if (gameState.estadoRoleta !== ESTADOS_ROLETA.SPINNING) {
                return;
            }
            
            gameState.estadoRoleta = ESTADOS_ROLETA.STOPPING;
            
            // Atualizar botão
            elements.btnParar.disabled = true;
            elements.btnParar.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>PARANDO...</span>';
            
            mostrarToast('Parando a roleta...', 'warning');
        }

        // Finalizar giro
        function finalizarGiro() {
            gameState.estadoRoleta = ESTADOS_ROLETA.STOPPED;
            
            // Parar animação
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
                gameState.animationId = null;
            }
            
            // Remover efeitos visuais
            if (elements.roleta) {
                elements.roleta.style.filter = '';
                elements.roleta.style.boxShadow = '';
            }
            
            // Calcular resultado baseado no ângulo final
            const premio = calcularPremio();
            
            // Atualizar saldo
            gameState.saldoAtual += premio.valor;
            
            // Mostrar resultado
            setTimeout(() => {
                mostrarResultado(premio);
                
                // Resetar botões após um tempo
                setTimeout(() => {
                    resetarBotoes();
                }, 1000);
            }, 500);
        }

        // Calcular prêmio baseado no ângulo final da roleta
        function calcularPremio() {
            // Normalizar ângulo para 0-360
            const anguloNormalizado = gameState.anguloAtual % 360;
            
            // Dividir em setores baseado no ângulo
            let setorIndex;
            if (anguloNormalizado >= 0 && anguloNormalizado < 90) {
                setorIndex = 0; // Setor 1
            } else if (anguloNormalizado >= 90 && anguloNormalizado < 180) {
                setorIndex = 1; // Setor 2
            } else if (anguloNormalizado >= 180 && anguloNormalizado < 270) {
                setorIndex = 2; // Setor 3
            } else {
                setorIndex = 3; // Setor 4
            }
            
            // Mapear setor para prêmio com alguma aleatoriedade
            const probabilidades = [
                [0.6, 0.25, 0.1, 0.05], // Setor 1: mais chance de não ganhar
                [0.4, 0.35, 0.2, 0.05], // Setor 2: chance média
                [0.3, 0.3, 0.3, 0.1],   // Setor 3: boa chance
                [0.2, 0.3, 0.35, 0.15]  // Setor 4: melhor chance
            ];
            
            const prob = probabilidades[setorIndex];
            const random = Math.random();
            
            let acumulado = 0;
            for (let i = 0; i < premiosPossiveis.length; i++) {
                acumulado += prob[i];
                if (random <= acumulado) {
                    return premiosPossiveis[i];
                }
            }
            
            return premiosPossiveis[0]; // Fallback
        }

        // Mostrar resultado
        function mostrarResultado(premio) {
            if (!elements.resultadoModal) return;
            
            // Atualizar conteúdo do modal
            if (elements.premioValor) {
                elements.premioValor.textContent = premio.texto;
            }
            
            if (elements.novoSaldo) {
                elements.novoSaldo.textContent = gameState.saldoAtual.toFixed(2);
            }
            
            // Atualizar título e descrição baseado no prêmio
            const titulo = document.getElementById('resultado-titulo');
            const descricao = document.getElementById('resultado-descricao');
            const icon = document.getElementById('resultado-icon');
            
            if (premio.valor > 0) {
                if (titulo) titulo.textContent = 'Parabéns!';
                if (descricao) descricao.textContent = 'Você ganhou um prêmio!';
                if (icon) icon.innerHTML = '<i class="fas fa-trophy"></i>';
                
                // Efeitos de vitória
                criarConfetes();
                mostrarToast(`Parabéns! Você ganhou ${premio.texto}!`, 'success');
            } else {
                if (titulo) titulo.textContent = 'Que pena!';
                if (descricao) descricao.textContent = 'Não foi desta vez, mas continue tentando!';
                if (icon) icon.innerHTML = '<i class="fas fa-heart-broken"></i>';
                
                mostrarToast('Não foi desta vez! Tente novamente.', 'warning');
            }
            
            // Mostrar modal
            elements.resultadoModal.classList.remove('hidden');
            
            // Atualizar interface
            atualizarInterface();
        }

        // Fechar modal
        function fecharModal() {
            if (elements.resultadoModal) {
                elements.resultadoModal.classList.add('hidden');
            }
            
            // Verificar se ainda há giros
            if (gameState.girosRestantes <= 0) {
                mostrarMensagemSemGiros();
            } else {
                gameState.estadoRoleta = ESTADOS_ROLETA.IDLE;
            }
        }

        // Resetar botões
        function resetarBotoes() {
            if (elements.btnGirar && elements.btnParar) {
                elements.btnGirar.style.display = 'flex';
                elements.btnGirar.disabled = false;
                elements.btnGirar.innerHTML = '<i class="fas fa-play"></i><span>GIRAR</span>';
                
                elements.btnParar.style.display = 'none';
                elements.btnParar.disabled = false;
                elements.btnParar.innerHTML = '<i class="fas fa-stop"></i><span>PARAR</span>';
            }
        }

        // Mostrar mensagem quando não há mais giros
        function mostrarMensagemSemGiros() {
            const girosSection = document.getElementById('giros-gratis-info');
            if (!girosSection) return;
            
            girosSection.innerHTML = `
                <div style="text-align: center; padding: 3rem 2rem; background: rgba(255, 107, 107, 0.1); border-radius: 16px; border: 2px solid rgba(255, 107, 107, 0.3); margin: 2rem 0;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2rem; color: #ffffff; box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 style="font-family: 'Orbitron', monospace; font-size: 1.8rem; font-weight: 700; color: #ff6b6b; margin-bottom: 1rem;">Giros Grátis Esgotados</h3>
                    <p style="color: #cccccc; font-size: 1rem; line-height: 1.6; margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
                        Você utilizou todos os seus giros grátis! 
                        Faça um depósito para continuar jogando nas mesas premium.
                    </p>
                    <button style="background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #0a0e27; border: none; padding: 1rem 2rem; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);">
                        <i class="fas fa-credit-card"></i>
                        <span>Fazer Depósito</span>
                    </button>
                </div>
            `;
            
            mostrarToast('Giros grátis esgotados! Faça um depósito para continuar.', 'warning');
        }

        // Atualizar interface
        function atualizarInterface() {
            // Atualizar saldo
            if (elements.saldoAtual) {
                elements.saldoAtual.textContent = gameState.saldoAtual.toFixed(2);
            }
            
            // Atualizar contador de giros
            if (elements.girosCount) {
                elements.girosCount.textContent = gameState.girosRestantes;
            }
            
            // Atualizar contador no modal
            const girosRestantesModal = document.getElementById('giros-restantes-count');
            if (girosRestantesModal) {
                girosRestantesModal.textContent = gameState.girosRestantes;
            }
            
            // Mostrar/ocultar informações de giros
            const girosInfo = document.getElementById('giros-info');
            if (girosInfo) {
                if (gameState.girosRestantes > 0) {
                    girosInfo.style.display = 'block';
                } else {
                    girosInfo.style.display = 'none';
                }
            }
        }

        // ===== FUNÇÕES DE EFEITOS VISUAIS =====

        // Criar confetes
        function criarConfetes() {
            const particlesBg = document.getElementById('particles-bg');
            if (!particlesBg) return;
            
            for (let i = 0; i < 30; i++) {
                const confete = document.createElement('div');
                const cores = ['#ffd700', '#ff6b6b', '#4ecdc4', '#9b59b6', '#ff9f43'];
                
                confete.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 8 + 4}px;
                    height: ${Math.random() * 8 + 4}px;
                    background: ${cores[Math.floor(Math.random() * cores.length)]};
                    left: ${Math.random() * 100}%;
                    top: -10px;
                    pointer-events: none;
                    animation: confeteFall ${2 + Math.random() * 3}s ease-out forwards;
                    animation-delay: ${Math.random() * 2}s;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                `;
                
                particlesBg.appendChild(confete);
            }
            
            // Limpar confetes após animação
            setTimeout(() => {
                const confetes = particlesBg.querySelectorAll('div');
                confetes.forEach(confete => {
                    if (confete.style.animation.includes('confeteFall')) {
                        confete.remove();
                    }
                });
            }, 6000);
        }

        // Toast notifications
        function mostrarToast(mensagem, tipo = 'info') {
            if (!elements.toastContainer) return;
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = mensagem;
            
            const estilos = {
                success: 'linear-gradient(135deg, #00ff88 0%, #00cc6a 100%)',
                error: 'linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%)',
                warning: 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)',
                info: 'linear-gradient(135deg, #4ecdc4 0%, #26a69a 100%)'
            };
            
            toast.style.background = estilos[tipo] || estilos.info;
            toast.style.color = tipo === 'warning' ? '#0a0e27' : '#ffffff';
            
            elements.toastContainer.appendChild(toast);
            
            // Animar entrada
            setTimeout(() => toast.style.transform = 'translateX(0)', 100);
            
            // Remover após 4 segundos
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        console.log('🎰 RoletaWin carregado com funcionalidade de parada!');
    </script>
